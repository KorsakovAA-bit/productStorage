<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>

<body>
<form th:method="PATCH" th:action="@{/products/{id}(id = ${product.getId()})}" th:object="${product}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" readonly/>
    <br><br>
    <label for="description">Edit description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if = "${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>


</body>
</html>
